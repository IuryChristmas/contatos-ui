<div class="container">

  <form #pessoasForm="ngForm">
    <div class="ui-g">
      <div class="ui-g-12">
        <h1>Cadastro de Pessoa</h1>
      </div>

      <div class="ui-g-12 ui-md-9 ui-fluid">
        <label>Nome</label>
        <input pInputText type="text" name="nome" ngModel #nome="ngModel" required>
      </div>

      <div class="ui-g-6 ui-md-3 ui-fluid">
        <label>Data de Nascimento</label>
        <p-calendar dateFormat="dd/mm/yy" [showIcon]="true" ngModel name="dataNascimento"
        required #dataNascimento="ngModel"></p-calendar>
      </div>

      <div class="ui-g-12  ui-md-3 ui-fluid">
        <label>CPF</label>
        <input pInputText type="text" name="cpf" required
        ngModel #cpf="ngModel">
      </div>

      <div class="ui-g-12  ui-md-3 ui-fluid">
        <label>E-mail</label>
        <input pInputText type="text" name="email" required
        ngModel #email="ngModel">
      </div>

      <div class="ui-g-12">
        <p-button label="Salvar" type="submit" style="margin-right: .5em" [disabled]="pessoasForm.invalid"></p-button>
        <a href="javascript;;" style="margin-left: .5em">Voltar para a pesquisa</a>
      </div>
    </div>

  </form>
</div>
